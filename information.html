<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="in.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        *{
    margin: 0;
    padding: 0;
    flex-direction: column;
    box-sizing: border-box;
    font-size: 100%;
    font-family: 'Roboto', sans-serif
}
#logo {
    max-width: 250px; /* ปรับขนาดของ logo ตามที่คุณต้องการ */
    height: auto;
    margin-top: 20px; /* ระยะห่างของ logo จากบนของหน้าเว็บ */
    margin-bottom: 20px;
    justify-content: center;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgb(2,0,36);
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
}


form {
    background-color: #fff;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 30px 30px 30px;
}
.head h2 {
    text-align: center;
    font-weight: 700;
    font-size: 2rem;
    font-family: 'IBM Plex Sans Thai', sans-serif;
    color: #15029e;
}

.head p {
    font-weight: 300;
    margin-bottom: 20px;
    text-align: center;
}
.form-group {
    display: flex;
    flex-direction: column;
}
input {
    border: none;
    background-color: #f3f3f3;
    border-radius: 7px;
    padding: 15px;
}
.form-city {
    display: flex;
    flex-direction: column;
    margin: 10px 0;
}

.form-address {
    display: flex;
    flex-direction: column;
    margin: 10px 0;
}
.group-email {
    display: flex;
    flex-direction: column;
    margin: 10px 0;
}
input::placeholder {
    font-style: italic;
    font-size: 90%;
    color: #bbb;
}
input:focus {
    background-color: #fff; }
    /* box-sizing: 0 1px 3px rgba(3, 5, 0, 0.12), 0 1px 2px rgba(3, 5, 0, 0.12);
    transition: all 0.3s cubic-bezier(.25, .8, .25, 1); */


.bio {
    margin: 10px 0;
}

button {

    background-color: #c30303;
    border: none;
    border-radius: 7px;
    margin-top: 10px;
    color: #fff;
    padding: 10px 15px;
    cursor: pointer;
    transition: .3s;
}

button:hover {
    background-color: #f6ff00;
}

.check {
    display: flex;
    align-items: baseline;
    margin-top: 10px;
}

/* .check p {
    font-weight: 300;
    margin-bottom: 20px;
    text-align: center;
} */

check input {
    margin-right: 10px;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <div class="head">
            <h2>กรอกข้อมูลการจอง</h2><br><br>
            <!-- <p>Already have an Account? <a href="#">Sign in</a></p> -->
            <div class="form-group">
                <!-- <label for="username">Username :</label> -->
                <input type="text" id="username" name="username" placeholder="Username">
                <div class="bio">
                    <!-- <label for="firstname">firstname :</label> -->
                    <input type="text" id="firstname" name="firstname" placeholder="firstname">
                    <!-- <label for="lastname">Lastname :</label> -->
                    <input type="text" id="lastname" name="lastname" placeholder="Lastname">
                </div>
                <!-- <label for="phone">Phone Number :</label> -->
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="group-email">
                <!-- <label>Email:</label> -->
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
<div class="form-address">
            <!-- <label for="address">Address :</label> -->
            <input type="text" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-city">
                <!-- <label for="city">City :</label> -->
                <input type="text" id="city" name="city" placeholder="City">
    
               
        </div>
</div>
<button type="button"  id="submitBtn" >
    Submit
</button>
</form>

<script>
    function submitForm() {
        console.log('Submit form function is called');
        const username = document.getElementById('username').value;
        const firstname = document.getElementById('firstname').value;
        const lastname = document.getElementById('lastname').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;
        const city = document.getElementById('city').value;

        const formData = { username, firstname, lastname, phone, email, address, city };

        fetch('http://localhost:3000/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(data => {
            console.log('Server response:', data);
            if (data.trim() === 'บันทึกข้อมูลสำเร็จ') {
                window.location.href = '/Home'; // เมื่อเข้าสู่ระบบสำเร็จจะเปลี่ยนเส้นทางไปยังหน้า infomation.html
            } else {
                alert('Username และ Email ไม่ถูกต้อง'); // เพิ่มการแจ้งเตือนในกรณีที่เข้าสู่ระบบไม่สำเร็จ
            }
        
        })
        .catch(error => {
            console.error('Error submitting form:', error);
        });
    }

    // เพิ่มการเชื่อมโยงกับปุ่ม Submit
    document.getElementById('submitBtn').addEventListener('click', submitForm);
</script>
    
  
    
</body>
</html>
